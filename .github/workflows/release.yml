name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build

      - name: Run tests
        run: bun run test

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Publish packages (dry run)
        if: ${{ inputs.dry_run }}
        run: bun run scripts/publish.ts --dry-run

      - name: Publish packages
        if: ${{ !inputs.dry_run }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          RELEASE_VERSION: ${{ env.RELEASE_VERSION }}
        run: bun run scripts/publish.ts

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/') && !inputs.dry_run
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Installation

            ```bash
            # Using bun (recommended)
            bun add -g @browserflow/cli

            # Using npm
            npm install -g @browserflow/cli

            # Verify installation
            bf --version
            ```

            ## Quick Start

            ```bash
            # Initialize browserflow in your project
            bf init

            # Install Playwright browsers
            bunx playwright install chromium

            # Create a spec and explore
            bf explore --spec my-spec --url http://localhost:3000

            # Review the exploration
            bf review
            ```
          files: |
            scripts/install.sh
